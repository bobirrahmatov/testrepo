    <script>
        // Global variables for table data
        let tableData = [];
        let filteredData = [];
        let currentPage = 1;
        let itemsPerPage = 10;
        let selectedCategory = 'all';

        // Function to refresh data
        async function refreshData() {
            showLoadingState();
            try {
                const data = await fetchDataFromConfluence();
                if (data && data.length > 0) {
                    tableData = data;
                    filterData();
                    showNotification('Success', `Refreshed ${data.length} items successfully`, 'notification');
                } else {
                    showNoDataState();
                    showNotification('Error', 'Failed to refresh data from Confluence', 'error');
                }
            } catch (error) {
                console.error('Error refreshing data:', error);
                showNoDataState();
                showNotification('Error', 'Failed to refresh data', 'error');
            }
        }

        // Filter by category
        function filterByCategory(category) {
            selectedCategory = category;
            currentPage = 1;

            // Update button styles
            document.querySelectorAll('button[onclick^="filterByCategory"]').forEach(btn => {
                btn.classList.remove('border-blue-200', 'bg-blue-50', 'text-blue-700',
                    'border-emerald-200', 'bg-emerald-50', 'text-emerald-700',
                    'border-rose-200', 'bg-rose-50', 'text-rose-700',
                    'border-amber-200', 'bg-amber-50', 'text-amber-700',
                    'border-purple-200', 'bg-purple-50', 'text-purple-700',
                    'border-slate-200', 'bg-slate-50', 'text-slate-700',
                    'border-gray-300', 'bg-gray-50', 'text-gray-800');
                btn.classList.add('border-gray-300', 'bg-white', 'text-gray-700');
            });

            // Apply selected category style
            const selectedBtn = document.querySelector(`[onclick="filterByCategory('${category}')"]`);
            if (selectedBtn) {
                selectedBtn.classList.remove('border-gray-300', 'bg-white', 'text-gray-700');
                if (category === 'all') {
                    selectedBtn.classList.add('border-gray-300', 'bg-gray-50', 'text-gray-800');
                } else {
                    const categoryInfo = getCategoryInfo(category);
                    const classes = categoryInfo.classes.split(' ');
                    selectedBtn.classList.add(...classes);
                }
            }

            filterData();
        }

        // Filter data based on search term and category
        function filterData() {
            const searchTerm = document.getElementById('simple-search').value.toLowerCase();
            
            filteredData = tableData.filter(item => {
                const matchesSearch = !searchTerm || 
                    Object.values(item).some(value => 
                        String(value).toLowerCase().includes(searchTerm)
                    );
                const matchesCategory = selectedCategory === 'all' || 
                    item.category === selectedCategory;
                
                return matchesSearch && matchesCategory;
            });

            currentPage = 1;
            updateTable();
        }

        // Function to fetch JSON data from Confluence
        async function fetchDataFromConfluence() {
            try {
                // Change the file extension to .json
                const response = await fetch('https://cedt-confluence.net/confluence/download/attachments/2740868871/marketplace_requests.json?api=v2');
                
                if (!response.ok) {
                    throw new Error(`Failed to load data: ${response.status} ${response.statusText}`);
                }

                // Parse the response as JSON
                const data = await response.json();
                
                // Assuming the JSON data is an array of items directly
                return data;

            } catch (error) {
                console.error('Error fetching data:', error);
                return null;
            }
        }

        // Function to get category color and icon
        function getCategoryInfo(category) {
            const categories = {
                'New Hire': {
                    classes: 'bg-blue-50 text-blue-700 border border-blue-200',
                    icon: '<svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg>'
                },
                'Drive': {
                    classes: 'bg-emerald-50 text-emerald-700 border border-emerald-200',
                    icon: '<svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2v0a2 2 0 002-2h6l2 2h6a2 2 0 012 2v1"/></svg>'
                },
                'Applications': {
                    classes: 'bg-rose-50 text-rose-700 border border-rose-200',
                    icon: '<svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z"/></svg>'
                },

        // Function to update pagination
        function updatePagination() {
            const pagination = document.getElementById('pagination');
            const totalPages = Math.ceil(filteredData.length / itemsPerPage);
            pagination.innerHTML = '';
            
            // Always show first page
            if (totalPages > 0) {
                addPageButton(1);
            }

            // Show ellipsis if needed
            if (currentPage > 3) {
                addEllipsis();
            }

            // Show pages around current page
            for (let i = Math.max(2, currentPage - 1); i <= Math.min(totalPages - 1, currentPage + 1); i++) {
                if (i > 1 && i < totalPages) {
                    addPageButton(i);
                }
            }

            // Show ellipsis if needed
            if (currentPage < totalPages - 2) {
                addEllipsis();
            }

            // Always show last page
            if (totalPages > 1) {
                addPageButton(totalPages);
            }

            document.getElementById('currentPage').textContent = currentPage;
            document.getElementById('totalPages').textContent = totalPages;

            // Update button states
            const prevButton = document.querySelector('button[onclick="previousPage()"]');
            const nextButton = document.querySelector('button[onclick="nextPage()"]');
            
            if (prevButton) prevButton.disabled = currentPage === 1;
            if (nextButton) nextButton.disabled = currentPage === totalPages;
        }

        function addPageButton(pageNum) {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.href = '#';
            a.className = pageNum === currentPage 
                ? 'bg-brand-500/[0.08] text-theme-sm text-brand-500 hover:bg-brand-500/[0.08] hover:text-brand-500 flex h-10 w-10 items-center justify-center rounded-lg font-medium'
                : 'text-theme-sm hover:bg-brand-500/[0.08] hover:text-brand-500 flex h-10 w-10 items-center justify-center rounded-lg font-medium text-gray-700';
            a.textContent = pageNum;
            a.onclick = (e) => {
                e.preventDefault();
                currentPage = pageNum;
                updateTable();
            };
            li.appendChild(a);
            pagination.appendChild(li);
        }

        function addEllipsis() {
            const li = document.createElement('li');
            li.className = 'text-theme-sm flex h-10 w-10 items-center justify-center text-gray-700';
            li.textContent = '...';
            pagination.appendChild(li);
        }

        // Function to update table
        function updateTable() {
            const tableBody = document.getElementById('tableBody');
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageData = filteredData.slice(start, end);

            if (pageData.length === 0) {
                showNoDataState();
            } else {
                tableBody.innerHTML = pageData.map(createTableRow).join('');
            }
            updatePagination();
        }

        // Function to handle next page
        function nextPage() {
            const totalPages = Math.ceil(filteredData.length / itemsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                updateTable();
            }
        }

        // Function to handle previous page
        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                updateTable();
            }
        }

        // Action functions
        function copyItem(link) {
            const button = event.currentTarget;
            button.classList.add('animate-pulse');
            navigator.clipboard.writeText(link).then(() => {
                setTimeout(() => {
                    button.classList.remove('animate-pulse');
                }, 300);
                showNotification('Copied!', 'Link has been copied to clipboard', 'notification');
            });
        }

        // Add loading state
        function showLoadingState() {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = `
                <tr>
                    <td colspan="5" class="py-8">
                        <div class="flex items-center justify-center">
                            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
                            <span class="ml-3 text-gray-600">Loading data...</span>
                        </div>
                    </td>
                </tr>
            `;
        }

        // Show no data state
        function showNoDataState() {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = `
                <tr>

                            <span class="text-gray-600">No data available</span>

            `;
        }

        // Update notification function to handle error type
        function showNotification(title, message, type = 'notification') {
            const container = document.getElementById('notificationsContainer');
            const notification = document.createElement('div');
            
            const bgColor = type === 'error' 
                ? 'bg-red-100' 
                : type === 'message' 
                    ? 'bg-blue-100' 
                    : 'bg-green-100';
            
            const iconColor = type === 'error'
                ? 'text-red-600'
                : type === 'message'
                    ? 'text-blue-600'
                    : 'text-green-600';

            const icon = type === 'error'
                ? `<svg class="h-5 w-5 ${iconColor}" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>`
                : type === 'message'
                    ? `<svg class="h-5 w-5 ${iconColor}" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path>
                    </svg>`
                    : `<svg class="h-5 w-5 ${iconColor}" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
                    </svg>`;

            notification.className = `flex items-center gap-4 rounded-lg border border-gray-200 bg-white p-4 shadow-lg notification-item`;
            
            notification.innerHTML = `
                <div class="flex h-10 w-10 items-center justify-center rounded-full ${bgColor}">
                    ${icon}
                </div>
                <div class="flex-1">
                    <h4 class="text-sm font-medium text-gray-900">${title}</h4>
                    <p class="text-sm text-gray-500">${message}</p>
                </div>
                <button class="text-gray-400 hover:text-gray-500 close-notification">
                    <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            `;

            container.appendChild(notification);

            // Add close button functionality
            const closeButton = notification.querySelector('.close-notification');
            closeButton.addEventListener('click', () => {
                notification.remove();
            });

            // Auto close after 5 seconds
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.remove();
                }
            }, 5000);
        }

        // Initialize table with data
        async function initializeTable() {
            showLoadingState();
            try {
                const data = await fetchDataFromConfluence();
                if (data && data.length > 0) {
                    tableData = data;
                    currentPage = 1;
                    itemsPerPage = parseInt(document.getElementById('itemsPerPage').value);
                    filterData();
                    showNotification('Success', `Loaded ${data.length} items successfully`, 'notification');
                } else {
                    showNoDataState();
                    showNotification('Error', 'Failed to load JSON data from Confluence or no data available', 'error');
                }
            } catch (error) {
                console.error('Error initializing table:', error);
                showNoDataState();
                showNotification('Error', 'Failed to initialize table', 'error');
            }
        }

        // Call initializeTable when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            initializeTable();

            // Items per page change handler
            document.getElementById('itemsPerPage').addEventListener('change', function(e) {
                itemsPerPage = parseInt(e.target.value);
                currentPage = 1; // Reset to first page when changing items per page
                filterData();
            });

            // Search functionality
            const searchInput = document.getElementById('simple-search');
            if (searchInput) {
                searchInput.addEventListener('input', function(e) {
                    filterData();
                });

                // Prevent form submission on Enter key press
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                    }
                });
            }
        });

        // Add click handlers for the close buttons
        document.querySelectorAll('.close-notification').forEach(button => {
            button.addEventListener('click', (e) => {
                const notification = e.target.closest('.notification-item');
                if (notification) {
                    notification.remove();
                }
            });
        });

        // Auto close existing notifications after 5 seconds
        document.querySelectorAll('.notification-item').forEach(notification => {
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.remove();
                }
            }, 5000);
        });

        // Feedback form functions
        function toggleFeedbackForm() {
            const modal = document.getElementById('feedbackModal');
            modal.classList.toggle('hidden');
        }

        async function submitFeedback(event) {
            event.preventDefault();
            
            const feedbackData = {
                id: `fb_${Date.now()}`,
                name: document.getElementById('feedbackName').value || 'Anonymous',
                type: document.getElementById('feedbackType').value,
                message: document.getElementById('feedbackMessage').value,
                timestamp: new Date().toISOString()
            };

            try {
                // First, get the attachment ID for feedback.json
                const attachmentsResponse = await fetch('https://cedt-confluence.net/confluence/rest/api/content/2740868871/child/attachment?filename=feedback.json');
                const attachmentsData = await attachmentsResponse.json();
                
                let attachmentId;
                let existingFeedback = { feedback: [], metadata: { lastUpdated: '', totalFeedback: 0, feedbackTypes: {} } };

                if (attachmentsData.results && attachmentsData.results.length > 0) {
                    // If feedback.json exists, get its content
                    attachmentId = attachmentsData.results[0].id;
                    const feedbackResponse = await fetch(`https://cedt-confluence.net/confluence/download/attachments/2740868871/feedback.json?api=v2`);
                    if (feedbackResponse.ok) {
                        existingFeedback = await feedbackResponse.json();
                    }
                }

                // Add new feedback
                existingFeedback.feedback.unshift(feedbackData);

                // Update metadata
                existingFeedback.metadata = {
                    lastUpdated: feedbackData.timestamp,
                    totalFeedback: existingFeedback.feedback.length,
                    feedbackTypes: existingFeedback.feedback.reduce((acc, fb) => {
                        acc[fb.type] = (acc[fb.type] || 0) + 1;
                        return acc;
                    }, {})
                };

                // Create or update the attachment
                const formData = new FormData();
                const blob = new Blob([JSON.stringify(existingFeedback, null, 2)], { type: 'application/json' });
                formData.append('file', blob, 'feedback.json');

                const response = await fetch(`https://cedt-confluence.net/confluence/rest/api/content/2740868871/child/attachment${attachmentId ? `/${attachmentId}` : ''}`, {
                    method: 'POST',
                    headers: {
                        'X-Atlassian-Token': 'no-check'
                    },
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`Failed to save feedback: ${response.status} ${response.statusText}`);
                }

                showNotification('Success', 'Thank you for your feedback!', 'success');
                document.getElementById('feedbackForm').reset();
                toggleFeedbackForm();
            } catch (error) {
                console.error('Error submitting feedback:', error);
                showNotification('Error', 'Failed to submit feedback. Please try again.', 'error');
            }
        }
