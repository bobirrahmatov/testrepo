        .custom-scrollbar::-webkit-scrollbar {
            height: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        /* Video card hover effect */
        .video-card {
            transition: transform 0.2s ease-in-out;
        }
        .video-card:hover {
            transform: translateY(-4px);
        }
        /* Category badge styles */
        .category-badge {
            transition: all 0.2s ease-in-out;
        }
        .category-badge:hover {
            transform: scale(1.05);
        }
        /* Loading animation */
        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }
            100% {
                background-position: 200% 0;
            }
        }
        .loading-shimmer {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
        /* Tooltip styles */
        .tooltip {
            position: relative;
        }
        .tooltip .tooltip-text {
            visibility: hidden;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.2s;
            background-color: #1f2937;
            color: white;
        }
        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }
        /* Tooltip arrow */
        .tooltip .tooltip-text::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #1f2937 transparent transparent transparent;
        }
    </style>
</head>

    <script>
        let videos = [];
        let filteredVideos = [];
        let currentPage = 1;

        // Function to fetch video data from Confluence Excel attachment
        async function fetchVideoData() {
            try {
                // Show loading state
                document.getElementById('videoGrid').classList.add('hidden');
                document.getElementById('loadingState').classList.remove('hidden');

                // Directly fetch the videos.xlsx file from Confluence
                const excelResponse = await fetch('https://cedt-confluence.net/confluence/download/attachments/2740868871/videos.xlsx?api=v2', {
                    headers: {
                        'X-Atlassian-Token': 'no-check'
                    }
                });

                if (!excelResponse.ok) {
                    throw new Error('Failed to fetch videos.xlsx file');
                }

                const excelBlob = await excelResponse.blob();
                const reader = new FileReader();

                reader.onload = function(e) {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                    const jsonData = XLSX.utils.sheet_to_json(firstSheet);

                    // Transform Excel data to video format
                    videos = jsonData.map(row => ({
                        id: row.id || Math.random().toString(36).substr(2, 9),
                        title: row.title,
                        description: row.description,
                        thumbnail: row.thumbnail,
                        videoUrl: row.videoUrl,
                        category: row.category.toLowerCase(),
                        procedureLink: row.procedureLink
                    }));

                    filteredVideos = [...videos];
                    updateVideoGrid();
                    showNotification('Success', `Loaded ${videos.length} videos successfully`, 'notification');
                };

                reader.readAsArrayBuffer(excelBlob);
            } catch (error) {
                console.error('Error fetching video data:', error);
                showNotification('Error', 'Failed to load videos. Please try again later.', 'error');
                document.getElementById('noResultsState').classList.remove('hidden');
            } finally {
                document.getElementById('loadingState').classList.add('hidden');
            }
        }

        // Function to get category color and icon

                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path>
                    </svg>`

                    icon: `<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>

        // Function to create video card
        function createVideoCard(video) {
            const categoryInfo = getCategoryInfo(video.category);
            return `
                <div class="video-card flex flex-col rounded-lg border border-gray-200 bg-white p-4">
                    <div class="relative mb-4 aspect-video overflow-hidden rounded-lg">

                        <a href="${video.videoUrl}" target="_blank" 
                           class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50 opacity-0 transition-opacity hover:opacity-100">
                            <svg class="h-16 w-16 text-white" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M8 5v14l11-7z"></path>
                            </svg>
                        </a>
                    </div>
                    <div class="flex flex-col flex-grow">
                        <h3 class="mb-2 text-lg font-semibold text-gray-900">${video.title}</h3>
                        <p class="mb-4 text-sm text-gray-600">${video.description}</p>
                    </div>
                    <div class="mt-auto flex items-center justify-between">
                        <span class="category-badge flex items-center gap-1 rounded-full ${categoryInfo.color} px-3 py-1 text-xs font-medium">
                            ${categoryInfo.icon}
                            ${categoryInfo.name}
                        </span>
                        <a href="${video.procedureLink}" download class="tooltip flex items-center gap-2 rounded-lg bg-blue-600 px-4 py-2 text-sm font-medium text-white hover:bg-blue-700">
                            Procedure
                            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                            </svg>
                            <span class="tooltip-text">Download audit and official procedure</span>
                        </a>
                    </div>
                </div>
            `;
        }

        // Function to filter videos
        function filterVideos() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            filteredVideos = videos.filter(video => {
                const matchesSearch = video.title.toLowerCase().includes(searchTerm) ||
                                    video.description.toLowerCase().includes(searchTerm) ||
                                    getCategoryInfo(video.category).name.toLowerCase().includes(searchTerm);
                const matchesCategory = selectedCategory === 'all' || video.category.toLowerCase() === selectedCategory;
                return matchesSearch && matchesCategory;
            });
            currentPage = 1; // Reset to first page when filtering
            updateVideoGrid();
        }

        // Function to update pagination
        function updatePagination() {
            const pagination = document.getElementById('pagination');
            const totalPages = Math.ceil(filteredVideos.length / itemsPerPage);
            pagination.innerHTML = '';
            
            // Always show first page
            if (totalPages > 0) {
                addPageButton(1);
            }

            // Show ellipsis if needed
            if (currentPage > 3) {
                addEllipsis();
            }

            // Show pages around current page
            for (let i = Math.max(2, currentPage - 1); i <= Math.min(totalPages - 1, currentPage + 1); i++) {
                if (i > 1 && i < totalPages) {
                    addPageButton(i);
                }
            }

            // Show ellipsis if needed
            if (currentPage < totalPages - 2) {
                addEllipsis();
            }

            // Always show last page
            if (totalPages > 1) {
                addPageButton(totalPages);
            }

            document.getElementById('currentPage').textContent = currentPage;
            document.getElementById('totalPages').textContent = totalPages;

            // Update button states
            const prevButton = document.querySelector('button[onclick="previousPage()"]');
            const nextButton = document.querySelector('button[onclick="nextPage()"]');
            
            if (prevButton) prevButton.disabled = currentPage === 1;
            if (nextButton) nextButton.disabled = currentPage === totalPages;
        }

        function addPageButton(pageNum) {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.href = '#';
            a.className = pageNum === currentPage 
                ? 'bg-brand-500/[0.08] text-theme-sm text-brand-500 hover:bg-brand-500/[0.08] hover:text-brand-500 flex h-10 w-10 items-center justify-center rounded-lg font-medium'
                : 'text-theme-sm hover:bg-brand-500/[0.08] hover:text-brand-500 flex h-10 w-10 items-center justify-center rounded-lg font-medium text-gray-700';
            a.textContent = pageNum;
            a.onclick = (e) => {
                e.preventDefault();
                currentPage = pageNum;
                updateVideoGrid();
            };
            li.appendChild(a);
            pagination.appendChild(li);
        }

        function addEllipsis() {
            const li = document.createElement('li');
            li.className = 'text-theme-sm flex h-10 w-10 items-center justify-center text-gray-700';
            li.textContent = '...';
            pagination.appendChild(li);
        }

        // Function to handle next page
        function nextPage() {
            const totalPages = Math.ceil(filteredVideos.length / itemsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                updateVideoGrid();
            }
        }

        // Function to handle previous page
        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                updateVideoGrid();
            }
        }

        // Function to update video grid
        function updateVideoGrid() {
            const videoGrid = document.getElementById('videoGrid');
            const noResultsState = document.getElementById('noResultsState');
            const paginationContainer = document.getElementById('paginationContainer');
            
            if (filteredVideos.length === 0) {
                videoGrid.classList.add('hidden');
                noResultsState.classList.remove('hidden');
                paginationContainer.classList.add('hidden');
            } else {
                videoGrid.classList.remove('hidden');
                noResultsState.classList.add('hidden');
                paginationContainer.classList.remove('hidden');
                
                const start = (currentPage - 1) * itemsPerPage;
                const end = start + itemsPerPage;
                const pageData = filteredVideos.slice(start, end);
                
                videoGrid.innerHTML = pageData.map(createVideoCard).join('');
            }
            updatePagination();
        }

        // Function to show notification
        function showNotification(title, message, type = 'notification') {
            const container = document.getElementById('notificationsContainer');
            const notification = document.createElement('div');
            
            const bgColor = type === 'error' 
                ? 'bg-red-100' 
                : type === 'message' 
                    ? 'bg-blue-100' 
                    : 'bg-green-100';
            
            const iconColor = type === 'error'
                ? 'text-red-600'
                : type === 'message'
                    ? 'text-blue-600'
                    : 'text-green-600';

            const icon = type === 'error'
                ? `<svg class="h-5 w-5 ${iconColor}" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>`
                : type === 'message'
                    ? `<svg class="h-5 w-5 ${iconColor}" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path>
                    </svg>`
                    : `<svg class="h-5 w-5 ${iconColor}" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
                    </svg>`;

            notification.className = `flex items-center gap-4 rounded-lg border border-gray-200 bg-white p-4 shadow-lg notification-item`;
            
            notification.innerHTML = `
                <div class="flex h-10 w-10 items-center justify-center rounded-full ${bgColor}">
                    ${icon}
                </div>
                <div class="flex-1">
                    <h4 class="text-sm font-medium text-gray-900">${title}</h4>
                    <p class="text-sm text-gray-500">${message}</p>
                </div>
                <button class="text-gray-400 hover:text-gray-500 close-notification">
                    <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            `;

            container.appendChild(notification);

            // Add close button functionality
            const closeButton = notification.querySelector('.close-notification');
            closeButton.addEventListener('click', () => {
                notification.remove();
            });

            // Auto close after 5 seconds
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.remove();
                }
            }, 5000);
        }

        // Feedback form functions
        function toggleFeedbackForm() {
            const modal = document.getElementById('feedbackModal');
            modal.classList.toggle('hidden');
        }

        async function submitFeedback(event) {
            event.preventDefault();
            
            const feedbackData = {
                id: `fb_${Date.now()}`,
                name: document.getElementById('feedbackName').value || 'Anonymous',
                type: document.getElementById('feedbackType').value,
                message: document.getElementById('feedbackMessage').value,
                timestamp: new Date().toISOString()
            };

            try {
                // First, get the attachment ID for feedback.json
                const attachmentsResponse = await fetch('https://cedt-confluence.net/confluence/rest/api/content/2740868871/child/attachment?filename=feedback.json');
                const attachmentsData = await attachmentsResponse.json();
                
                let attachmentId;
                let existingFeedback = { feedback: [], metadata: { lastUpdated: '', totalFeedback: 0, feedbackTypes: {} } };

                if (attachmentsData.results && attachmentsData.results.length > 0) {
                    // If feedback.json exists, get its content
                    attachmentId = attachmentsData.results[0].id;
                    const feedbackResponse = await fetch(`https://cedt-confluence.net/confluence/download/attachments/2740868871/feedback.json?api=v2`);
                    if (feedbackResponse.ok) {
                        existingFeedback = await feedbackResponse.json();
                    }
                }

                // Add new feedback
                existingFeedback.feedback.unshift(feedbackData);

                // Update metadata
                existingFeedback.metadata = {
                    lastUpdated: feedbackData.timestamp,
                    totalFeedback: existingFeedback.feedback.length,
                    feedbackTypes: existingFeedback.feedback.reduce((acc, fb) => {
                        acc[fb.type] = (acc[fb.type] || 0) + 1;
                        return acc;
                    }, {})
                };

                // Create or update the attachment
                const formData = new FormData();
                const blob = new Blob([JSON.stringify(existingFeedback, null, 2)], { type: 'application/json' });
                formData.append('file', blob, 'feedback.json');

                const response = await fetch(`https://cedt-confluence.net/confluence/rest/api/content/2740868871/child/attachment${attachmentId ? `/${attachmentId}` : ''}`, {
                    method: 'POST',
                    headers: {
                        'X-Atlassian-Token': 'no-check'
                    },
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`Failed to save feedback: ${response.status} ${response.statusText}`);
                }

                showNotification('Success', 'Thank you for your feedback!', 'notification');
                document.getElementById('feedbackForm').reset();
                toggleFeedbackForm();
            } catch (error) {
                console.error('Error submitting feedback:', error);
                showNotification('Error', 'Failed to submit feedback. Please try again.', 'error');
            }
        }

        function filterByCategory(category) {
            selectedCategory = category;
            const buttons = document.querySelectorAll('.category-filter-btn');
            buttons.forEach(btn => {
                // Reset all buttons to default state
                btn.className = 'category-filter-btn flex items-center gap-2 rounded-lg border border-gray-300 bg-white px-3 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50 hover:text-gray-800';
                
                // Apply category-specific styling if this is the selected button
                if (btn.textContent.trim().toLowerCase() === category) {
                    if (category === 'learning') {
                        btn.className = 'category-filter-btn flex items-center gap-2 rounded-lg border border-blue-200 bg-blue-50 px-3 py-2 text-sm font-medium text-blue-700 hover:bg-blue-100';
                    } else if (category === 'development') {
                        btn.className = 'category-filter-btn flex items-center gap-2 rounded-lg border border-emerald-200 bg-emerald-50 px-3 py-2 text-sm font-medium text-emerald-700 hover:bg-emerald-100';
                    } else if (category === 'procedures') {
                        btn.className = 'category-filter-btn flex items-center gap-2 rounded-lg border border-rose-200 bg-rose-50 px-3 py-2 text-sm font-medium text-rose-700 hover:bg-rose-100';
                    } else if (category === 'innovation') {
                        btn.className = 'category-filter-btn flex items-center gap-2 rounded-lg border border-amber-200 bg-amber-50 px-3 py-2 text-sm font-medium text-amber-700 hover:bg-amber-100';
                    }
                }
            });
            filterVideos();
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            // Add search input event listener
            document.getElementById('searchInput').addEventListener('input', filterVideos);

            // Add items per page change handler
            document.getElementById('itemsPerPage').addEventListener('change', function(e) {
                itemsPerPage = parseInt(e.target.value);
                currentPage = 1; // Reset to first page when changing items per page
                updateVideoGrid();
                showNotification('Success', `Changed to ${itemsPerPage} items per page`, 'notification');
            });

            // Fetch video data from Confluence
            fetchVideoData();
        });
    </script>
